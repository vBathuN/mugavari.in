<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RTCS News TV Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./images/two-style.css">
<script language=JavaScript>
//Disable right click script
var message = "";
///////////////////////////////////
function clickIE() {
    if (document.all) {
        (message);
        return false;
    }
}

function clickNS(e) {
    if (document.layers || (document.getElementById && !document.all)) {
        if (e.which == 2 || e.which == 3) {
            (message);
            return false;
        }
    }
}
if (document.layers) {
    document.captureEvents(Event.MOUSEDOWN);
    document.onmousedown = clickNS;
} else {
    document.onmouseup = clickNS;
    document.oncontextmenu = clickIE;
}

document.oncontextmenu = new Function("return false")
</script>
</head>
<body>
<div class='stream'>
<iframe class="stream" width="100vh" height="100vh" src="https://mugavari.rtcs.live/stream" allow="autoplay" frameborder="0" autoplay; encrypted-media;></iframe>
<div id="lowerThird">
<div class="flexContainer">
  <div class="container" id="titleContainer">
    <div class="box3 base">
      <div class="text primTxt" id="titleText">
        N.K.Moorthi
      </div>
    </div>
  </div>
  <div class="lineBreak"></div>
  <div class="container" id="subTitleContainer">
    <div class="box3 color1">
      <div class="text secTxt" id="subTitleText">
        Editor (Mugavari News)
      </div>
    </div>
  </div>
</div>
</div>
</div>

</div>
<!-- partial:index.partial.html -->
<div class='main'>
  <div class='logo-area'>
    <div class='box-top'>
    <img src="images/mugavari-logo.gif" alt="Logo" width="180" height="80" style="vertical-align:middle;margin:0px -20px">
    </div>
    <div class='box-bttm'>
      <div class='cube'>
        <div class='front'>
          LIVE
        </div>
        <div class='right'>
          OnAir
        </div>
        <div class='back'>
          Mugavari
        </div>
        <div class='left'>
          <div class="time">
            <span class="hm"></span>
            <span class="ampm"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='cur-event'>
    <div class='top'></div>
    <div class='glow'></div>
    <div class='bttm'></div>

  </div>
</div>

<!-- partial -->
  <script  src="./script.js"></script>

<script>
const urlParams = new URLSearchParams(window.location.search);

const title = urlParams.get('title');
const subTitle = urlParams.get('subTitle');
const once = urlParams.get('once');

if (title) {
  document.getElementById('titleText').innerHTML = title; 
  document.getElementById('titleContainer').style.display = 'block'; 
}

if (subTitle) {
  document.getElementById('subTitleText').innerHTML = subTitle;  
  document.getElementById('subTitleContainer').style.display = 'block'; 
}

if (!title && !subTitle) {
  document.getElementById('titleContainer').style.display = 'block';
  document.getElementById('subTitleContainer').style.display = 'block';
}
</script>

</body>
</html>
