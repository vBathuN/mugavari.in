<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MUGAVARI News TV Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./js/style.css">
<script language=JavaScript>
//Disable right click script
var message = "";
///////////////////////////////////
function clickIE() {
    if (document.all) {
        (message);
        return false;
    }
}

function clickNS(e) {
    if (document.layers || (document.getElementById && !document.all)) {
        if (e.which == 2 || e.which == 3) {
            (message);
            return false;
        }
    }
}
if (document.layers) {
    document.captureEvents(Event.MOUSEDOWN);
    document.onmousedown = clickNS;
} else {
    document.onmouseup = clickNS;
    document.oncontextmenu = clickIE;
}

document.oncontextmenu = new Function("return false")
</script>
</head>
<body>
<div class='stream'>
<iframe class="stream" width="100vh" height="100vh" src="https://mugavari.rtcs.live/stream" allow="autoplay" frameborder="0" autoplay; encrypted-media;></iframe></div>
<!-- partial:index.partial.html -->
<div class='main'>
  <div class='logo-area'>
    <div class='box-top'>
    <img src="images/mugavari-logo.gif" alt="Logo" width="150" height="60" style="vertical-align:middle;margin:0px -20px">
    </div>
    <div class='box-bttm'>
      <div class='cube'>
        <div class='front'>
          LIVE
        </div>
        <div class='right'>
          ONAIR
        </div>
        <div class='back'>
          RTCS
        </div>
        <div class='left'>
          <div class="time">
            <span class="hm"></span>
            <span class="ampm"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='cur-event'>
    <div class='top'></div>
    <div class='glow'></div>
    <div class='bttm'></div>

  </div>
</div>

<!-- partial -->

</body>
</html>
